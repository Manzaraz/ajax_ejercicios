<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles//normalize.css">
    <title>Buscador de Shows de TV</title>
    <style>
        html {
            text-align: center;            
        }
        .navbar {
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            background-position: 0px 0px;
            background-image: linear-gradient(90deg, #A100FFFF 0%, #71C4FFFF 100%);
            color: azure;
        }
        .grid-fluid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            text-align: center;
        }
        .loader {
            display: block;
            margin: auto;
        } 
    </style>
</head>
<body>
    <header class="navbar" >
        <h1>Buscador de Shows de TV</h1>
        <input type="search" id="search" placeholder="Buscar shows de televisi贸n" autocomplete="off" >
    </header>
    <section id="shows" class="grid-fluid"></section>
    <template id="show-template">
        <article class="show">
            <h3></h3>
            <div></div>
            <img>
            <a></a>
        </article>
    </template>
    <script src=""></script>
    <script>
        const d = document,
            $shows = d.getElementById("shows"),
            $template = d.getElementById("show-template").content,
            $fragment = d.createDocumentFragment();
        d.addEventListener("keypress", async (e) => {
            if (e.target.matches("#search")) {
                // console.log(e.key, e.keyCode)
                if (e.key === "Enter") {
                    try {
                        $shows.innerHTML = `<img class="loader" src="./assets/bars.svg" alt="Cargando..." >`;
                        let query = e.target.value.toLowerCase(),
                            api = ` https://api.tvmaze.com/search/shows?q=${query}`,
                            res = await fetch(api),
                            json = await res.json();
                        console.log(api, res, json)
                        if (!res.ok) throw { status: res.status, statusText: res.statusText};
                        if (json.length === 0) {
                            $shows.innerHTML = `<h4>Lo sentimos, no pudimos encontrar un resultado para: <mark>${query}</mark></h4>`
                        } else {
                            json.forEach(el => {
                                $template.querySelector("h3").textContent = el.show.name;
                                $template.querySelector("div").innerHTML = el.show.summary ? el.show.summary : "Sin Descripci贸n";
                                $template.querySelector("img").src = el.show.image ? el.show.image.medium : "https://static.tvmaze.com/images/no-img/no-img-portrait-text.png" ;
                                $template.querySelector("img").alt = el.show.name;
                                $template.querySelector("img").style.maxWidth = "100%";
                                $template.querySelector("a").href = el.show.url ? el.show.url : "#" ;
                                $template.querySelector("a").target = el.show.url ? "_blank" : "_self" ;
                                $template.querySelector("a").textContent = el.show.url ? "Ver m谩s..." : "" ;

                                let $clone = d.importNode($template, true)
                                $fragment.appendChild($clone);
                            });
                            $shows.innerHTML = "";
                            $shows.appendChild($fragment);
                        }

                    } catch (err) {
                        console.log(err)
                        let message = err.statusText || "Ocurri贸 un error con la comunicaci贸n con el API";
                        $shows.innerHTML = `<p>Error ${err.status}: ${message} </p>`;
                    }
                }
            }
        })
    </script>

    
</body>
</html>
